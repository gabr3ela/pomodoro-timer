<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Focus</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container">
        
        <div class="card">
            
            <div class="header-icon">
                <div class="peach-icon"></div> 
            </div>

            <h1>Pomodoro Timer</h1>

            <div class="timer">
                <span id="minutes">25</span>:<span id="seconds">00</span>
            </div>

            <div class="button-group controls">
                <button id="start" class="control-btn">Start</button>
                <button id="pause" class="control-btn">Pause</button>
                <button id="reset" class="control-btn">Reset</button>
            </div>

        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
